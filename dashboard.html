<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dashboard.js" defer></script>
    <link rel="stylesheet" href="dashboard.css" />
    <script src="dashboard.js"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <h1 id="header">**Dashboard**</h1>
    <div class="grid-container">
      <div class="grid-item">
        <button id="btn">View Newsletter Subscribers</button>
        <p id="emailList"></p>
      </div>
      <div class="grid-item">
        <div id="flexBox">
          <h1>Home page</h1>
          <button id="editButtons" value="indexData" class="editButtons">
            Edit
          </button>
        </div>
      </div>
      <div class="grid-item">
        <div id="flexBox">
          <h1>Leophard page</h1>
          <button id="editButtons" value="Leophard" class="editButtons">
            Edit
          </button>
        </div>
      </div>
      <div class="grid-item">
        <div id="flexBox">
          <h1>Department page</h1>
          <button id="editButtons" value="Department" class="editButtons">
            Edit
          </button>
        </div>
      </div>
      <div class="grid-item">
        <div id="flexBox">
          <h1>Introduction page</h1>
          <button id="editButtons" value="introData" class="editButtons">
            Edit
          </button>
        </div>
      </div>
      <div class="grid-item">
        <div id="flexBox">
          <h1>Animal page</h1>
          <button id="editButtons" value="Animals page" class="editButtons">
            Edit
          </button>
        </div>
      </div>
      <div class="grid-item">
        <div id="flexBox">
          <h1>Wilpaththuwa page</h1>
          <button id="editButtons" value="Wilpaththuwa" class="editButtons">
            Edit
          </button>
        </div>
      </div>
      <div class="grid-item">
        <div id="flexBox">
          <h1>Yala page</h1>
          <button id="editButtons" value="Yala" class="editButtons">
            Edit
          </button>
        </div>
      </div>
      <div class="grid-item">
        <div id="flexBox">
          <h1>Back to Home page </h1>
          <a href="index.html" class="button" id="backBtn">Go to Index</a>
        </div>
      </div>
    </div>
  </body>
</html>
